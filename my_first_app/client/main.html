<head>
  <title>my_first_app</title>
</head>

<body>
  <h1>Hello from India</h1>
  <div class = "container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class = "row">
    {{#each image}}
    <div class = "col-xs-12 col-md-3">
      <div class= "thumbnail">
        <img class = "js-image" src="{{img_src}}" alt = "{{img_alt}}" />
        <div class = "caption">
          <h3>{{label}}</h3>
          <p>{{desc}}</p>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
